<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贵州茅台云南省经销商名录</title>
  
  <!-- Font Awesome 图标 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  
  <!-- 自定义样式 -->
  <link href="./css/style.css" rel="stylesheet">
  
  <!-- 网站图标 -->
  <link rel="icon" type="image/png" href="./images/logo.png">
  
  <!-- SEO 优化 -->
  <meta name="description" content="云南省茅台经销商信息查询，提供导航和一键拨打电话功能">
  <meta name="keywords" content="云南,茅台,经销商,导航,电话">
</head>
<body>
  <!-- 页面头部 -->
  <header>
    <div class="container">
      <div class="page-header">
        <div class="logo-container">
          <img src="./images/logo.png" alt="茅台Logo" class="logo">
          <div class="app-title">贵州茅台云南省经销商名录</div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- 主要内容 -->
  <main class="container">
    <!-- 搜索栏 -->
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" class="search-input" placeholder="搜索经销商名称或地址..." aria-label="搜索经销商">
    </div>
    
    <!-- 顶部横幅 -->
    <img src="./images/banner.jpg" alt="茅台专卖店" class="header-banner">
    
    <!-- 筛选标签 -->
    <div class="filter-tabs" id="filterTabs">
      <div class="filter-tab active" data-region="all">全部</div>
      <div class="filter-tab" data-region="昆明市">昆明市</div>
      <div class="filter-tab" data-region="大理">大理</div>
      <div class="filter-tab" data-region="曲靖市">曲靖市</div>
      <div class="filter-tab" data-region="玉溪市">玉溪市</div>
      <div class="filter-tab" data-region="其他">其他地区</div>
    </div>
    
    <!-- 经销商列表标题 -->
    <div class="section-header">
      <div class="section-title">经销商列表</div>
      <a href="map.html" class="view-map-btn">
        <i class="fas fa-map-marked-alt"></i> 查看地图
      </a>
    </div>
    
    <!-- 加载动画 -->
    <div id="loader" class="loader">
      <i class="fas fa-spinner fa-3x"></i>
      <p>正在加载经销商信息...</p>
    </div>
    
    <!-- 经销商列表 -->
    <ul id="dealersList" class="dealer-list"></ul>
  </main>
  
  <!-- 底部导航栏 -->
  <div class="tab-bar">
    <a href="index.html" class="tab-item active">
      <i class="fas fa-home tab-icon"></i>
      <span>首页</span>
    </a>
    <a href="#search" class="tab-item">
      <i class="fas fa-search tab-icon"></i>
      <span>搜索</span>
    </a>
    <a href="map.html" class="tab-item">
      <i class="fas fa-map-marked-alt tab-icon"></i>
      <span>地图</span>
    </a>
    <a href="about.html" class="tab-item">
      <i class="fas fa-info-circle tab-icon"></i>
      <span>关于</span>
    </a>
  </div>
  
  <!-- 页脚信息 -->
  <footer class="text-center">
    <div class="container">
      <p class="small text-muted">© 2025 贵州茅台云南省经销商名录 | 本网站信息仅供参考</p>
    </div>
  </footer>
  
  <!-- JavaScript 文件 -->
  <script src="./js/app.js"></script>
</body>
</html>
