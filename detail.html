  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/detail.css" rel="stylesheet">
  <link href="./css/map.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="./images/logo.png">
  
  <!-- 高德地图API - 使用HTTPS加载 -->
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: '68a797f7acd53dac3a74ca324a4c1dd1', // 安全密钥
    }
  </script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=e8489a4a5c62fb1229b3d243ef4c3ec3&plugin=AMap.Scale,AMap.ToolBar"></script>
</head>
<body>
  <!-- 页面头部 -->
  <header>
    <div class="container">
      <div class="page-header">
        <div class="logo-container">
          <img src="./images/logo.png" alt="茅台Logo" class="logo">
          <div class="app-title">经销商详情</div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- 主要内容 -->
  <main class="container">
    <!-- 返回按钮 -->
    <a href="javascript:history.back()" class="back-button">
      <i class="fas fa-arrow-left"></i> 返回列表
    </a>
    
    <!-- 加载动画 -->
    <div id="loader" class="loader">
      <i class="fas fa-spinner fa-3x"></i>
      <p>正在加载经销商信息...</p>
    </div>
    
    <!-- 经销商详情 -->
    <div id="dealerDetail" class="dealer-detail">
      <!-- 内容将由JavaScript动态生成 -->
    </div>
    
    <!-- 地图预览 -->
    <div class="map-preview-container">
      <h2 class="section-title">位置预览</h2>
      <div id="mapPreview" class="map-preview"></div>
    </div>
    
    <!-- 经销商服务 -->
    <div class="dealer-services">
      <h2 class="section-title">提供服务</h2>
      <div class="services-grid">
        <div class="service-item">
          <i class="fas fa-wine-bottle service-icon"></i>
          <span>正品保障</span>
        </div>
        <div class="service-item">
          <i class="fas fa-truck service-icon"></i>
          <span>同城配送</span>
        </div>
        <div class="service-item">
          <i class="fas fa-gift service-icon"></i>
          <span>礼品包装</span>
        </div>
        <div class="service-item">
          <i class="fas fa-credit-card service-icon"></i>
          <span>支持刷卡</span>
        </div>
        <div class="service-item">
          <i class="fab fa-weixin service-icon"></i>
          <span>微信支付</span>
        </div>
        <div class="service-item">
          <i class="fab fa-alipay service-icon"></i>
          <span>支付宝</span>
        </div>
      </div>
    </div>
    
    <!-- 推荐产品 -->
    <div class="recommended-products">
      <h2 class="section-title">推荐产品</h2>
      <div class="products-slider">
        <div class="product-card">
          <img src="./images/products/placeholder.jpg" alt="飞天茅台" class="product-image">
          <div class="product-name">贵州茅台酒（飞天）</div>
          <div class="product-price">¥1,499</div>
        </div>
        <div class="product-card">
          <img src="./images/products/placeholder.jpg" alt="茅台1935" class="product-image">
          <div class="product-name">茅台1935</div>
          <div class="product-price">¥899</div>
        </div>
        <div class="product-card">
          <img src="./images/products/placeholder.jpg" alt="茅台王子酒" class="product-image">
          <div class="product-name">茅台王子酒</div>
          <div class="product-price">¥399</div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 底部导航栏 -->
  <div class="tab-bar">
    <a href="index.html" class="tab-item">
      <i class="fas fa-home tab-icon"></i>

    <a href="about.html" class="tab-item">

      <span>关于</span>

    <div class="container">
      <p class="small text-muted">© 2025 贵州茅台云南省经销商名录 | 本网站信息仅供参考</p>
