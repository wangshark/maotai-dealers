<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link href="./css/style.css" rel="stylesheet">

  <!-- 高德地图API - 使用HTTPS加载 -->
  <script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: '68a797f7acd53dac3a74ca324a4c1dd1', // 安全密钥
    }
  </script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=e8489a4a5c62fb1229b3d243ef4c3ec3&plugin=AMap.Scale,AMap.ToolBar,AMap.Geolocation"></script>
  <script type="text/javascript">
    // 检查高德地图API是否加载成功
    window.onload = function() {
      console.log('页面加载完成...');
      if (typeof AMap === 'undefined') {
        console.error('高德地图API加载失败');
        alert('地图加载失败，请刷新页面重试');
      } else {
        console.log('高德地图API加载成功');
      }
    };
  </script>
</head>
<body>
  <!-- 页面头部 -->
  <header>

    <a href="index.html" class="tab-item">
      <i class="fas fa-home tab-icon"></i>

    <a href="map.html" class="tab-item active">
      <i class="fas fa-map-marked-alt tab-icon"></i>

    <a href="about.html" class="tab-item">
